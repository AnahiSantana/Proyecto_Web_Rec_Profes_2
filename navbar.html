<!doctype html>
<html lang="en">

<head>
    <title>Navigation Bar</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .navbar {
            background: #007F9D;
        }

        #logo{
            width: 40px;
            margin-right: 1%;
        }

        .btn{
            background-color: white;
            color:  #007F9D;
        }

        .btn:hover{
            color: white;
            background: #005366;
            border: 1px solid white;

        }

        .btn:active{
            position: relative;
            top: 1px;
        }
        
        .form-inline{
            width: 40%;
        }
    </style>
</head>

<body>
    <!-- Nav tabs -->
    <h2>Sin Iniciar Sesión</h2>

    <nav class="navbar navbar-expand-sm navbar-dark">
        <img id="logo" src="iteso.png" alt="">
        <a class="navbar-brand" href="#">Rate my Profe ITESO</a>

        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"></button>

        <form class="form-inline  order-0 mx-auto ">
            <input class="form-control w-75 input-lg mr-lg-3" type="text" placeholder="Buscar Profe o Materia">
            <button class="btn my-2 my-sm-0" type="submit">Search</button>
        </form>

            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Materias</a>
                </li>

                <li class="nav-item">
                        <a class="nav-link" href="#">Profesores</a>
                </li>
    

                <li class="nav-item">
                        <a class="nav-link" href="#">Sign Up</a>
                </li>


            </ul>
    </nav>


    <h2>Sesión Iniciada</h2>

    <nav class="navbar navbar-expand-sm navbar-dark">
            <img id="logo" src="iteso.png" alt="">
            <a class="navbar-brand" href="#">Rate my Profe ITESO</a>
    
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
                aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"></button>
    
            <form class="form-inline  order-0 mx-auto ">
                <input class="form-control w-75 input-lg mr-lg-3" type="text" placeholder="Buscar Profe o Materia">
                <button class="btn my-2 my-sm-0" type="submit">Search</button>
            </form>
    
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Materias</a>
                    </li>
    
                    <li class="nav-item">
                            <a class="nav-link" href="#">Profesores</a>
                    </li>
        
    
                    <li class="nav-item">
                            <a class="nav-link" href="#">Reseñar</a>
                    </li>
    
    
                </ul>
        </nav>

    <h2>Admin</h2>

    <nav class="navbar navbar-expand-sm navbar-dark">
            <img id="logo" src="iteso.png" alt="">
            <a class="navbar-brand" href="#">Rate my Profe ITESO</a>
    
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
                aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"></button>
    
            <form class="form-inline  order-0 mx-auto ">
                <input class="form-control w-75 input-lg mr-lg-3" type="text" placeholder="Buscar Profe o Materia">
                <button class="btn my-2 my-sm-0" type="submit">Search</button>
            </form>
    
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Materias</a>
                    </li>
    
                    <li class="nav-item">
                            <a class="nav-link" href="#">Profesores</a>
                    </li>
        
    
                    <li class="nav-item">
                            <a class="nav-link" href="#">Administrar</a>
                    </li>
    
    
                </ul>
        </nav>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
