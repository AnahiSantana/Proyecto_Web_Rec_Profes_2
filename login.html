<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    
    <div class="container">
        <div class="col-lg-12 well">
        <div class="row">
                    <form>
                        <h1 class="Registro">Llena tu registro</h1>
                        <div class="col-sm-12">
                            <div class="row">
                                <div class="input-group col-sm-5 form-group">
                                    <input type="text" placeholder="Ingresa tu nombre..." class="form-control input-lg" id="nombre">
                                </div>
                                <div class="input-group col-sm-5 form-group">
                                    <input type="text" placeholder="Ingresa tu apellido..." class="form-control input-lg">
                                </div>
                            </div>	
                            <div class="row">
                                    <div class="input-group col-sm-5 form-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user""></i></span>
                                        <input type="text" placeholder="Ingresa tu nombre de usuario..." class="form-control input-lg">
                                    </div>
                                    <div class="input-group col-sm-5 form-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-flash"></i></span>
                                        <input type="text" placeholder="Ingresa tu carrera..." class="form-control input-lg">
                                    </div>                                    	

                            </div>				
                            <div class="row">
                                <div class="input-group col-sm-5 form-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input type="password" placeholder="Ingresa tu contraseña..." class="form-control input-lg">
                                </div>
                                <div class="input-group col-sm-5 form-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input type="password" placeholder="Confirma tu contraseña..." class="form-control input-lg">
                                </div>		                            		
                            </div>
                            <div class="row">
                                <div class="input-group col-sm-5 form-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-expand"></i></span>
                                        <input type="number" placeholder="Ingresa tu exp..." class="form-control input-lg">
                                </div>	
                                <div class="input-group col-sm-5 form-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                        <input type="email" placeholder="Ingresa tu correo..." class="form-control input-lg">
                                        <span class="input-group-addon" id="basic-addon2">@iteso.mx</span>
                                </div>		
                            </div>
                            <div class="row">
                                <div class="input-group col-sm-6 form-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-picture"></i></span>
                                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                                </div>
                            </div>						
                        
                        
                        </div>
                        <button type="button" class="btn btn-lg  btn-info" id="boton">Enviar</button>					
                    </form> 
                    </div>
        </div>
        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
