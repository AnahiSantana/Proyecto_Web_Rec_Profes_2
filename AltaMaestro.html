    <style>
        h1 {
            font-family: 'Kaushan Script', cursive;
            text-align: Center;
            font-size: 50px;
        }

        html,
        body,
        form {
            width: 100%;
        }

        #botonCancelar {
            position: relative;
            left: 10%;
            margin: 2%;
            width: 30%
        }

        #botonEnviar {
            position: relative;
            left: 25%;
            margin: 2%;
            width: 30%
        }

        html,
        body {
            background-color: #c2e5ed;
        }

        .container {
            margin-top: 10%;
        }

        .input-group:not(:first-child) {
            margin-left: 5%;
        }

        .input-group:first-child {
            margin-left: 5%;
        }

        .input-group {
            margin: 1% auto;
        }

<body>
    <div class="container">
        <div class="col-lg-12 well">
            <div class="row">
                <form>
                    <h1>Alta de maestro</h1>

                    <div class="col-sm-12">
                        <div class="row">
                            <div class="input-group col-sm-11 form-group">
                                <span class="input-group-addon"><i class="fas fa-user-tie"></i></span>
                                <input type=" text" placeholder="Nombre del maestro..." class="form-control input-lg"
                                    id="NombreMaestro">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-group col-sm-11 form-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-inbox"></i></span>
                                <input type="text" placeholder="Departamento..." id="Departamento"
                                    class="form-control input-lg">
                            </div>

                        </div>
                        <div class="row">
                            <div class="input-group col-sm-11 form-group">
                                <span class="input-group-addon"><i class="fas fa-calendar-check"></i></span>
                                <input type="number" placeholder="AÃ±os de experiencia..." id="exp"
                                    class="form-control input-lg">
                            </div>
                        </div>

                    </div>
                    <button type="button" class="btn btn-lg  btn-info" id="botonCancelar">Cancelar</button>
                    <button type="button" class="btn btn-lg  btn-info" id="botonEnviar">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="scripts/AltaMaestro.js"></script>
